<form method="post" action="/simulate">
  <label>Drug Name:</label>
  <input type="text" name="drug_name" placeholder="Enter any drug" required><br>

  <label>Dose (mg):</label>
  <input type="number" name="dose" step="0.1" required><br>

  <label>Elimination Rate (k):</label>
  <input type="number" name="elimination_rate" step="0.01" required><br>

  <label>Fractional Order (α):</label>
  <input type="number" name="alpha" step="0.1" min="0.1" max="1.0" required><br>

  <label>Age (years):</label>
  <input type="number" name="age" step="1" required><br>

  <label>Renal Impairment (0.5–1.5):</label>
  <input type="number" name="renal_impairment" step="0.1" value="1.0" required><br>

  <label>Lipophilicity (logP):</label>
  <input type="number" name="lipophilicity" step="0.1" required><br>

  <label>Interaction Index:</label>
  <input type="number" name="interaction_index" step="0.1" value="1.0" required><br>

  <button type="submit">Simulate</button>
</form>
